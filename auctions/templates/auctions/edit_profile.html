{% extends "auctions/layout.html" %}
{% block main %}

<main>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form for updating profile -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Profile Picture</label>
                        {% if user.userprofile.profile_picture %}
                            <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile picture" class="img-fluid mb-3">
                        {% endif %}
                        <input type="file" class="form-control" id="profilePicture" name="profile_picture">
                    </div>

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" value="{{ user.get_full_name }}">
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.userprofile.bio }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" value="{{ user.userprofile.age }}">
                    </div>

                    <div class="mb-3">
                        <label for="interests" class="form-label">Interests</label>
                        <input type="text" class="form-control" id="interests" name="interests" value="{{ user.userprofile.interests }}">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ user.userprofile.location }}">
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
